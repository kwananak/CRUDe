<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUDe</title>
</head>
<body>
	<div align="center">
		<br/>
		<h1>CRUDe</h1>
		<h3>Cuz there's never too much oil!</h3>
		<br/>
		<a href="/new"><button type="button">Pump!</button></a>
		<br/>
		<br/>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
			 		<td></td>
			 		<td>BatchID</td>
			 		<td>Type</td>
			 		<td>Quantity</td>
			 		<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="oil : ${oillist}">
					<td><a th:href="@{'/refine/'+${oil.batchId}}"><button type="button">Boil!</button></a></td>
					<td th:text="${oil.batchId}">id</td>
					<td th:text="${oil.type}">id</td>
					<td th:text="${oil.quantity}">id</td>
					<td><a th:href="@{'/destroy/'+${oil.batchId}}"><button type="button">Spill!</button></a></td>
				</tr>	
			</tbody>
		</table>
	</div>
</body>
</html>
